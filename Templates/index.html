<!DOCTYPE html>
<html>
<head>
    <title>OldDragon - Criação de Personagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturCook&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 id="title">Bem-vindo à OldDragon!</h1>
    
    <!-- Exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="post" id="form">
        <label for="nome">Nome do personagem:</label>
        <input type="text" name="nome" id="nome" maxlength="50" required placeholder="Digite o nome do seu personagem..."><br><br>

        <label>Escolha o estilo de criação:</label><br>
        <div class="estilos-container">
            <div class="estilo-option">
                <input type="radio" name="estilo" value="classico" id="classico" required>
                <label for="classico" class="estilo-label">
                    <strong>Clássico</strong>
                    <p>Rolagem automática de 3d6 para cada atributo na ordem tradicional</p>
                </label>
            </div>
            
            <div class="estilo-option">
                <input type="radio" name="estilo" value="aventureiro" id="aventureiro">
                <label for="aventureiro" class="estilo-label">
                    <strong>Aventureiro</strong>
                    <p>Role 3d6 seis vezes e distribua como desejar</p>
                </label>
            </div>
            
            <div class="estilo-option">
                <input type="radio" name="estilo" value="heroico" id="heroico">
                <label for="heroico" class="estilo-label">
                    <strong>Heróico</strong>
                    <p>Role 4d6 (descarte o menor) seis vezes e distribua como desejar</p>
                </label>
            </div>
        </div>

        <button type="submit">Criar Personagem</button>
    </form>
</body>
</html>
